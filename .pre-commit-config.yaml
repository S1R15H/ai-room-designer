repos:
  - repo: local
    hooks:
      - id: ruff
        name: ruff
        entry: ./backend/venv/bin/ruff check
        args: ["--fix"]
        language: system
        types: [python]
        files: ^backend/
      - id: ruff-format
        name: ruff-format
        entry: ./backend/venv/bin/ruff format
        language: system
        types: [python]
        files: ^backend/
      - id: bandit
        name: bandit
        entry: ./backend/venv/bin/bandit
        language: system
        types: [python]
        args: ["-r", "backend", "-x", "backend/tests,backend/venv"]
        pass_filenames: false

      - id: frontend-eslint
        name: frontend-eslint
        entry: bash -c 'cd frontend && npm run lint'
        language: system
        types_or: [javascript, jsx, ts, tsx]
        pass_filenames: false

      - id: frontend-prettier
        name: frontend-prettier
        entry: bash -c 'cd frontend && npx prettier --check .'
        language: system
        types_or: [javascript, jsx, ts, tsx, json, css, scss, markdown]
        pass_filenames: false

      - id: frontend-test
        name: frontend-test
        entry: bash -c 'cd frontend && npm run test'
        language: system
        pass_filenames: false
